<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/easyui.css">
    <link rel="stylesheet" href="css/icon.css">
    <link rel="stylesheet" href="css/index.css">
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="js/easing.js"></script>
    <!-- 自定义-->
    <link rel="stylesheet" href="css/index.css">

    <!-- 手风琴-->
    <link rel="stylesheet" href="css/accordioncss.css">
    <meta charset="UTF-8">

    <title>后台管理</title>
</head>
<body class="easyui-layout">
    <!-- 顶部-->
    <div data-options="region:'north',border:false" id="north" style="height:80px;background:rgb(58,63,81);
    padding:10px 0 0 20px;margin: 0">
        <!-- logo-->
        <div class="logo">
            <h2>网上商城后台</h2>
        </div>
        <a id="name" class="name" style="color: #fffff">你好</a>
    </div>
    <!-- 北布局-->
    <div data-options="region:'west',split:false" id="west" style="width:162px;padding:0px;border: none">
        <!-- 左侧导航-->
        <div class="treebox">
            <!-- 菜单-->
            <ul class="menu">
                <!-- 总-->
                <li class="level1">
                    <a href="#none"><em class="ico ico1"></em>分类管理<i></i></a>
                    <ul class="level2">
                        <!-- 点击按钮，调用addTab函数，在center区域添加一个tab选项-->
                        <li><a href="#" onclick="addTab('商品分类','./flgl/spfl/spfl.html')">商品分类</a></li>
                    </ul>
                </li>
                <li class="level1">
                    <a href="#none"><em class="ico ico2"></em>商品管理<i></i></a>
                    <ul class="level2">
                        <li><a href="#" onclick="addTab('添加产品','./spgl/tjcp/tjcp.html')">添加产品</a> </li>
                        <li><a href="#" onclick="addTab('商品上架','./spgl/spsj/spsj.html')">商品上架</a></li>
                        <li><a href="#" onclick="addTab('商品列表','./spgl/splb/splb001.html')">商品列表</a></li>
                    </ul>
                </li>
                <li class="level1">
                    <a href="#"><em class="ico ico3"></em>订单管理<i></i></a>
                    <ul class="level2">
                        <li><a href="#" onclick="addTab('订单列表','./ddgl/ddlb/ddlb001.html')">订单列表</a></li>
                    </ul>
                </li>
                <li class="level1">
                    <a href="#"><em class="ico ico4"></em>用户管理<i></i></a>
                    <ul class="level2">
                        <li><a href="#" onclick="addTab('用户列表','./yhgl/yhlb/yhlb.html')">用户列表</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
    <!-- 中心，主要放置内容-->
    <div data-options="region:'center'">
        <div id="tt" class="easyui-tabs" style="width:100%;height:100%;">

            </div>
        </div>
    <!-- 页脚-->
    <!--<div data-options="region:'south',border:false" style="height:50px;background:#A9FACD;padding:10px;"></div>-->
    <script>
     /**
      * 页面加载完毕后执行，是菜单栏的初始化操作
      */
    $(function(){
        $(".treebox .level1>a").click(function(){
            $(this).addClass('current')   //给当前元素添加"current"样式
                .find('i').addClass('down')   //小箭头向下样式
                .parent().next().slideDown('slow','easeOutQuad')  //下一个元素显示
                .parent().siblings().children('a').removeClass('current')//父元素的兄弟元素的子元素去除"current"样式
                .find('i').removeClass('down').parent().next().slideUp('slow','easeOutQuad');//隐藏
            return false; //阻止默认时间
        });
    })
</script>

<script type="text/javascript" src="js/index.js"></script>

</body>
</html>
